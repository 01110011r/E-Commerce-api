type Query{
    category(category_id:ID!):Category
    categories:[Category]
}


type Mutation{
addcategory(category_name:String):Req
editcategory(category_id:ID, category_name:String):Req
deletcategory(category_id:ID):Req
}

type Category{
    category_id:ID
    category_name:String
    products:[Product]
}

